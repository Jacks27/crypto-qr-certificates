<!DOCTYPE html>
<html>
<head>
  <title>Token Generator</title>
  <style>
    body { font-family: Arial; margin: 40px; }
    textarea { width: 100%; height: 300px; font-family: monospace; }
    button { padding: 12px 24px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Secure Token Generator</h1>
  <p>Paste one full name per line:</p>
  <form method="post">
    <textarea name="names" placeholder="Nicholas Kendagor&#10;Jane Doe&#10;..." required></textarea><br><br>
    <button type="submit">Generate Tokens</button>
  </form>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for msg in messages %}
        <p style="color: red;">{{ msg }}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}
</body>
</html>
